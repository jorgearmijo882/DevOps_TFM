<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario de Productos</title>
  <style>
    /* … tus estilos … */
  </style>
</head>
<body>
  <h1>Gestión de Inventario</h1>

  <form id="product-form">
    <h2>Agregar Producto</h2>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" name="quantity" min="0" required>

    <label for="price">Precio (USD):</label>
    <input type="number" id="price" name="price" step="0.01" min="0" required>

    <button type="submit">Guardar Producto</button>
  </form>

  <h2>Lista de Productos</h2>
  <table id="products-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // URL fija para evitar confusiones
    const apiBase = 'http://localhost:8080/api/products';

    // Mostrar errores en consola
    function handleError(err) {
      console.error(err);
      alert('Error: ' + err.message);
    }

    async function loadProducts() {
      try {
        const resp = await fetch(apiBase);
        if (!resp.ok) throw new Error(`GET ${apiBase} → ${resp.status}`);
        const products = await resp.json();
        const tbody = document.querySelector('#products-table tbody');
        tbody.innerHTML = '';
        products.forEach(p => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td>${p.quantity}</td>
            <td>${p.price.toFixed(2)}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        handleError(err);
      }
    }

    document.getElementById('product-form').addEventListener('submit', async e => {
      e.preventDefault();
      const payload = {
        name: document.getElementById('name').value,
        quantity: +document.getElementById('quantity').value,
        price: +document.getElementById('price').value
      };
      try {
        const resp = await fetch(apiBase, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!resp.ok) throw new Error(`POST ${apiBase} → ${resp.status}`);
        await resp.json(); // consume body
        e.target.reset();
        loadProducts();
      } catch (err) {
        handleError(err);
      }
    });

    // Carga inicial
    loadProducts();
  </script>
</body>
</html>
