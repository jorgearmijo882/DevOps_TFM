<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario de Productos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { margin-bottom: 2rem; }
    label { display: inline-block; width: 120px; margin-right: 0.5rem; }
    input { margin-bottom: 0.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
  </style>
</head>
<body>
  <h1>Gestión de Inventario</h1>

  <form id="product-form">
    <h2>Agregar Producto</h2>
    <label>Producto:</label>
    <input type="text" id="product" required><br>
    <label>Cantidad:</label>
    <input type="number" id="quantity" min="0" required><br>
    <label>Valor (USD):</label>
    <input type="number" id="value" step="0.01" min="0" required><br>
    <label>Categoría:</label>
    <input type="text" id="category" required><br>
    <label>Fecha Ingreso:</label>
    <input type="date" id="entryDate" required><br>
    <button type="submit">Guardar Producto</button>
  </form>

  <table id="products-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Valor</th>
        <th>Categoría</th>
        <th>Fecha Ingreso</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = 'http://localhost:8080/api/products';

    async function loadProducts() {
      const resp = await fetch(apiBase);
      const list = await resp.json();
      const tbody = document.querySelector('#products-table tbody');
      tbody.innerHTML = '';
      list.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.product}</td>
          <td>${p.quantity}</td>
          <td>${p.value.toFixed(2)}</td>
          <td>${p.category}</td>
          <td>${p.entryDate}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('product-form').addEventListener('submit', async e => {
      e.preventDefault();
      const payload = {
        product: document.getElementById('product').value,
        quantity: +document.getElementById('quantity').value,
        value: +document.getElementById('value').value,
        category: document.getElementById('category').value,
        entryDate: document.getElementById('entryDate').value
      };
      const resp = await fetch(apiBase, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (resp.ok) {
        e.target.reset();
        loadProducts();
      } else {
        alert('Error al guardar');
      }
    });

    // carga inicial
    loadProducts();
  </script>
</body>
</html>
